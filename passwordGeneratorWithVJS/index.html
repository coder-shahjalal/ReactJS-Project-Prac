<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Password Generator</h1>
    <label for="length">Password Length: </label>
    <input type="number" id="length" value="8" min="1" max="32" />
    <br /><br />
    <label><input type="checkbox" id="includeNumbers" /> Include Numbers</label>
    <br />
    <label><input type="checkbox" id="includeSymbols" /> Include Symbols</label>
    <br /><br />
    <button onclick="generatePassword()">Generate Password</button>
    <br /><br />
    <h3>Your Password:</h3>
    <textarea id="password" rows="3" readonly></textarea>

    <script>
      function generatePassword() {
        const length = document.getElementById("length").value;
        const includeNumbers =
          document.getElementById("includeNumbers").checked;
        const includeSymbols =
          document.getElementById("includeSymbols").checked;

        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+-=[]{}|;:,.<>?";

        let passwordChars = charset;
        if (includeNumbers) passwordChars += numbers;
        if (includeSymbols) passwordChars += symbols;

        let password = "";
        for (let i = 0; i < length; i++) {
          const randomIndex = Math.floor(Math.random() * passwordChars.length);
          password += passwordChars.charAt(randomIndex);
        }

        document.getElementById("password").value = password;
      }
    </script>
  </body>
</html>
